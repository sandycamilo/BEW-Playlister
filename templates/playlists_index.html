<!-- templates/playlist_index.html-->
{% extends 'base.html' %}

{% block content %}
<h1>Playlists</h1>

<div class= 'card-group'>
    <div class= 'card'>
    {% for playlist in playlists %}
        <div class='card-body'>
            <h2><a href='/playlists/{{ playlist._id}}'>{{ playlist.title }}</a></h2>
            <small>{{ playlist.description }}</small>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
