<!-- templates/playlist_index.html-->
{% extends 'base.html' %}

{% block content %}
    <h1>Playlists</h1>

    <a href='/playlist/new'>New Playlist</a>


    {% for playlist in playlists %}
        <h2><a href='/playlist/{{ playlist._id }}'>{{ playlist.title }}</a></h2>
        <small>{{ playlist.description }}</small>
    {% endfor %}
{% endblock %}
