<!-- templates/playlists_edit.html -->
{% extends 'base.html' %}

{% block content %}
<div class= 'row'>
    <div class= 'col-sm-6 col-sm-offset-3'>
        <form method= 'POST' action='/playlists/{{playlists._id}}'>
            <input type= 'hidden' name='_method' value='PUT /'>
            {% include 'partials/playlists_form.html' %}
            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary' type='submit'>Save Playlist</button>
            </div>
            </form>
    </div>
</div>
{% endblock %}

{% block content %}
<form method='POST' action='/playlists/{{playlist.id}}'>
    {% include 'partials/playlists_form.html' %}
    <fieldset>
        <legend>Edit Playlist</legend>
        <!-- TITLE -->
        <p>
            <label for='playlists-title'>Title</label><br>
            <input id='playlist-title' type='text' name='title' value='{{ playlist.title }}'/>
        </p>

        <!-- DESCRIPTION -->
        <p>
            <label for='description'>Description</label><br>
            <input id='description' type='text' name='description' value='{{ playlist.decription }}' />
        </p>

        <!-- VIDEO LINKS -->
        <p>
            <label for ='playlist-videos'>Videos</label><br>
            <p>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a new line.</p>
            <textarea id='playlist-videos' name='videos' rows='10' />{{ "\n".join(playlist.videos) }}</textarea>
        </p>
    </fieldset>

    <!-- BUTTON -->
    <P>
        <button type= 'submit'>Save Playlist</button>
    </P>
</form>
{% endblock %}
